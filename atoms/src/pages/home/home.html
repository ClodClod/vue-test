    <CtaSection />

    <div class="container-fluid g-0">

            <template v-for="firstWallArticle in firstWallArticles">

                    <Article :title="firstWallArticle.title" 
                    :backgroundImage="firstWallArticle.background_image"
                    :backgroundColor="firstWallArticle.background_color"
                    :tags="firstWallArticle.tags"
                    :author="'di ' + firstWallArticle.author"
                    :authorPic="firstWallArticle.author_pic"
                    :date="firstWallArticle.date" 
                    :type="firstWallArticle.type"
                    :tagsAdditionalClasses="firstWallArticle.tagsAdditionalClasses"
                    :url="firstWallArticle.url" />

        </div>

        v-if="blogAuthors"
        :title="'Il Blog'">

        <template v-slot:authors >
            <template v-for="blogAuthor in blogAuthors">
                <div :class="blogAuthor.classCol">
                    <div class="blog-author__column">
                        <div class="blog-author__picture">
                            <img :src="getImageUrl(blogAuthor.authorPic)" alt="Author">

                    </div>
                </div>
